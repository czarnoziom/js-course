<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div style="height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column">
        <input type="button" onClick="generateHuman()" value="stwórz człowieka">
        <div id="human" style="width:100%; margin-top: 20px; display:flex; justify-content: center; align-items: center;">
            <div style="width:70px;">
                <p>imię: </p>
                <p>nazwisko: </p>
                <p>email: </p>
                <p>wiek: </p>
                <p>kraj: </p>
            </div>
            <div style="width:200px;">
                <p id="name"></p>
                <p id="surname"></p>
                <p id="email"></p>
                <p id="age"></p>
                <p id="country"></p>
            </div>
        </div>

    </div>

    <script>
        function generateHuman() {
            "use strict";
            fetch("./content.json")
                .then(function (resp) {
                    return resp.json();
                })
                .then(function (data) {
                    let randomName = data[Math.floor(Math.random() * 100)].name.first;
                    let randomSurname = data[Math.floor(Math.random() * 100)].name.last;
                    const country = ["PL", "UK", "USA"]
                    document.getElementById("name").innerHTML = randomName;
                    document.getElementById("surname").innerHTML = randomSurname;
                    document.getElementById("email").innerHTML = (randomName + randomSurname + "@gmail.com").toLowerCase();
                    document.getElementById("age").innerHTML = Math.floor(Math.random() * 67) + 18;
                    document.getElementById("country").innerHTML = country[Math.floor(Math.random() * 3)];
                });
        }
    </script>
</body>
