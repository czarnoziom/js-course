<body onLoad="foo()">
    <div style="height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column">
        <h2>Tablica:</h2>
        <p id='numbers' style="overflow-wrap: break-word; text-align: center;"></p>
        <h3>Wypisz parzyste liczby z tablicy:</h3>

        <button style="margin-top: 15px;" onclick="checkArray()">Wypisz</button>
        <p id="resoult"></p>
    </div>

    <script>
        const numbers = [2, 5, 7, 10, 34, 16, 879, 1];
        const newArray = [];

        function foo() {
            document.getElementById('numbers').innerHTML = numbers.join(", ");
        }

        function checkArray() {
            for (i = 0; i <= numbers.length; i++) {
                if (numbers[i]%2 == 0) {
                    newArray.push(numbers[i]);
                }
            }
            document.getElementById('resoult').innerHTML = newArray;
        }
    </script>
</body>
