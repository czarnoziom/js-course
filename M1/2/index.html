<body>

    <h2>Czy z podanych odcinków da się zbudować trójkąt prostokątny?</h2>
    <form action="">
        <span>Podaj długość pierwszego boku trójkąta: </span>
        <input type="number" id="number1" value="4"><br>
        <span>Podaj długość drugiego boku trójkąta: </span>
        <input type="number" id="number2" value="5"><br>
        <span>Podaj długość trzeciego boku trójkąta: </span>
        <input type="number" id="number3" value="3"><br>
        <input type="button" onClick="checkTriangle()" value="Sprawdź">
    </form>
    <div id='resoult'></div>

    <script>
        function checkTriangle() {
            // DATA
            let n1 = document.getElementById('number1').value;
            let n2 = document.getElementById('number2').value;
            let n3 = document.getElementById('number3').value;

            // SORTING DATA
            let array = [n1, n2, n3].sort(function (a, b) { return a - b });;
            let a = array[0];
            let b = array[1];
            let c = array[2];

            // CHECKING CONDITION
            if (Math.pow(a, 2) + Math.pow(b, 2) == Math.pow(c, 2)) {
                document.getElementById('resoult').innerHTML = 'Z podanych odcinków da się zbudować trójkąt prostokątny';
            } else {
                document.getElementById('resoult').innerHTML = 'Z podanych odcinków nie da się zbudować trójkąta prostokątnego';
            }
        }
    </script>
