<body>

    <div style="height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column">
        <button onclick="myFunction()" style="font-size: 20px">START</button>
        <p id="birth"></p>
        <p id="todays-date"></p>
        <p id="days-lived"></p>
        <p id="congratulations"></p>
    </div>

    <script>
        function myFunction() {

            //BIRTH DATE
            let date1 = prompt("Podaj swoją datę urodzenia w formacie dd.mm.rrrr", "17.01.2020");
            let day1 = date1.slice(0, 2);
            let month1 = date1.slice(3, 5);
            let year1 = date1.slice(6, 10);
            let date11 = new Date(year1, month1 - 1, day1);

            //TODAYS DATE
            let today = new Date;
            let day2 = today.getDate();
            if (day2 < 10) day2 = "0" + day2;
            let month2 = today.getMonth() + 1;
            if (month2 < 10) month2 = "0" + month2;
            let year2 = today.getFullYear();
            let today2 = day2 + "." + month2 + "." + year2;
            let date22 = new Date(year2, month2 - 1, day2);

            // DAYS LIVED
            let date33 = Math.round((date22 - date11) / (1000 * 60 * 60 * 24));
            let date44 = ((date22 - date11) / (1000 * 60 * 60 * 24 * 365)).toFixed(2);;


            if (date1 != null) {
                document.getElementById("birth").innerHTML =
                    "Twoja data urodzenia to " + date1 + " r.";
                document.getElementById("todays-date").innerHTML =
                    "Dzisiejsza data to " + today2 + " r.";
                document.getElementById("days-lived").innerHTML =
                    "Przeżyłeś " + date33 + " dni życia, czyli " + date44 + " lat";
                document.getElementById("congratulations").innerHTML =
                    "Gratulujemy!";
            }
        }
    </script>
