    <script>
        var liczby = [1, 5, 10, 15, 20, 25];

        // MAP
        let podwojenia = function (x) {
            return x + 10;
        };

        let map = function (data, callback) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                result.push(callback(data[i]));
            }
            return result;
        }

        console.log("DANA TABLICA");
        console.log(liczby);
        console.log("");
        console.log("MAP x + 10");
        console.log(map(liczby, podwojenia));

        // FILTER
        let wieksze = function (x) {
            return x >= 10;
        };
        let filter = function (data, callback) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                if (callback(data[i]) == true) {
                    result.push(data[i]);
                }
            }
            return result;
        }

        console.log("");
        console.log("FILTER x >= 10");
        console.log(filter(liczby, wieksze));

        // RTEDUCE
        let pomnoz = function (x, y) {
            return x * y;
        };
        let reduce = function (data, callback) {
            let result;
            if (data.length > 1) {
                result = callback(data[0], data[1])
                for (let i = 2; i < data.length; i++) {
                    result = callback(result, data[i])
                }
            } else if (data.length == 2) {
                result = callback(data[0], data[1])
            } else if (data.length == 1) {
                result = data[0];
            }
            return result;
        }
        console.log("");
        console.log("REDUCE x * y");
        console.log(reduce(liczby, pomnoz));

    </script>
