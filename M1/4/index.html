<body>
    <div style="height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column">
        <h2>LOSOWANIE DUÅ»EGO LOTKA:</h2>
        <button onclick="generateRandom()">Losuj!</button>
        <div id="random-array" style="
        margin-top:20px;
        background: lightblue;
        "></div>
    </div>

    <script>
        function generateRandom() {
            // new array with 10 elements
            a = new Array;
            for (i = 0; i < 10; i++) {
                let array = [];
                // choosing random 6 numbers
                for (j = 0; j < 6; j++) {
                    // checking if the numbers not repeat
                    do {
                        x = Math.floor(Math.random() * 50);
                    } while (array.includes(x) == true || x == 0);
                    array[j] = x;
                }
                // sorting the numbers from smallest to the biggest
                let arraySorted = array.sort(function (a, b) { return a - b });
                a[i] = arraySorted;
            }

            // displaying array
            let losowanie = "";
            for (i = 0; i < 10; i++) {
                str = "Losowanie " + (i + 1) + ': ';
                losowanie += str + a[i] + '<br/>';
            }

            // inserting rray in html
            document.getElementById('random-array').innerHTML = losowanie;
        }
    </script>
