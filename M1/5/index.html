<head>

    <meta name="description" content="">

<body onLoad="foo()">
    <div style="height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column">
        <h2>Tablica:</h2>
        <p id='colors' style="overflow-wrap: break-word; text-align: center;"></p>
        <h3>Wpisz słowo aby sprawdzić czy znajduje się w tablicy:</h3>
        <input id='input' style="text-align: center" type="text">
        <button style ="margin-top: 15px;" onclick="checkArray()">Sprawdź tablicę</button>
        <p id="resoult"></p>
    </div>

    <script>
        let array = ['czerwony', 'niebieski', 'biały', 'czarny', 'szary', 'żółty', 'zielony', 'pomarańczowy', 'fioletowy', 'brązowy', 'różowy', 'granatowy', 'złoty', 'srebrny', 'turkusowy'];

        function foo() {
            document.getElementById('colors').innerHTML = array.join(", ");
        }

        function checkArray() {
            let input = document.getElementById('input').value;
            if (array.includes(input) == true) {
                document.getElementById('resoult').innerHTML = "Tablica zawiera element: " + input + " index tego elementu to: " + array.indexOf(input);
            } else if(input =="") {
                document.getElementById('resoult').innerHTML = "Nie uzupełniłeś pola powyżej.";
            } else {
                document.getElementById('resoult').innerHTML = "Tablica nie zawiera elementu: " + input;
            }
        }
    </script>
</body>
